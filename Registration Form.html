<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Responsive Contact Form </title>
	<link rel="stylesheet" type="text/css" href="external css/external_registration.css">
	<link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap-grid.css">
	</head>
	<body>
		<div class="container">
			<div class="formBx">
				<form>
					<h2>Register Now</h2>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Last Name</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>First Name</span>
					</div>
					<div class="inputBox">
						<input type="email" name="" required="required">
						<span>Email Address</span>
					</div>
					<div class="inputBox">
						<input type="tel" name="" required="required">
						<span>Telephone</span>
					</div>
					<div class="inputBox">
						<input type="url" name="" required="required">
						<span>Portfolio Website</span>
					</div>
					<div class="inputBox">
						<input type="text" name="Address" required>
						<span>Complete Address</span>
					</div>
					<div class="inputBox">
						<input type="text" required="required">
						<span>Last Company Worked For</span>
					</div>
					<div class="inputBox" >
						<input type="text" required>
						<span>Expected Salary</span>
					</div>
					<div class="inputBox">
						<input type="text" required="required">
						<span>Passport Number</span>
					</div>
					<div class="inputBox">
						<textarea required="required"></textarea>
						<span>Type our Message Here...</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send" name="">
					</div>
					
				</form>
			</div>
			<div class="imgBx">
			<img src="asset/Screenshot_20230526_155215_TikTok.png">
			</div>
		</div>
	</body>
</html>
